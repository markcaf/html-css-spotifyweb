<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper">
        <main>
            <nav class="main-nav">
                <section class="nav-top">
                    <div class="nav-logo">
                        <img src="./img/logo.svg" alt="Logo Spotify">
                    </div>
                    <div class="nav-menu">
                        <div class="function active">
                            <span class="icon"><img src="./img/home.svg" alt="Home icon"></span>
                            <span class="text">Home</span>
                        </div>

                        <div class="function">
                            <span class="icon"><img src="./img/search.svg" alt="Search icon"></span>
                            <span class="text">Cerca</span>
                        </div>

                        <div class="function">
                            <span class="icon"><img src="./img/libreria.svg" alt="Lbreria icon"></span>
                            <span class="text">La tua libreria</span>
                        </div>
                    </div>

                    <section class="nav-playlist">
                        <div class="title">PLAYLIST</div>
                        <ul>
                            <li>
                                <span><i class="fa-solid fa-square-plus"></i></span>
                                <span class="add">Crea Playlist</span>
                            </li>
                            <li class="playlist-name">Nome Playlist</li>
                            <li class="playlist-name">Nome Playlist</li>
                            <li class="playlist-name">Nome Playlist</li>
                            <li class="playlist-name">Nome Playlist</li>
                            <li class="playlist-name">Nome Playlist</li>
                            <li class="playlist-name">Nome Playlist</li>                        
                        </ul>
                    </section> 
                </section>

                <section class="nav-bottom">
                    <div class="install-app">
                        <span class="icon"><i class="fa-solid fa-circle-arrow-down"></i></span>
                        <span class="text">Installa app</span>
                    </div>
                    <div class="separator"></div>
                    <div class="user">
                        <span class="icon-user"><img src="./img/profile.svg" alt="Profile pic"></span>
                        <span class="username">John Doe</span>
                    </div>
                </section>
            </nav>

            <section id="content">

            </section>
        </main>

        <footer>

        </footer>
    </div>
    
</body>
</html>
